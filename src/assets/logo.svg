<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Light beige background -->
  <rect width="200" height="200" fill="#F5F5DC" />
  
  <!-- Green Shopping Cart - positioned in upper half -->
  <g transform="translate(100, 70)">
    <!-- Cart Handle - curved line on left -->
    <path d="M -35 -25 Q -35 -35 -25 -35 L 25 -35 Q 35 -35 35 -25" 
          stroke="#7ED957" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round" />
    
    <!-- Cart Basket - main body -->
    <rect x="-40" y="-25" width="80" height="55" 
          rx="6" 
          fill="#7ED957" 
          stroke="#2D5016" 
          stroke-width="2.5" />
    
    <!-- Grid lines inside basket (8 vertical lines) -->
    <line x1="-35" y1="-20" x2="-35" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="-25" y1="-20" x2="-25" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="-15" y1="-20" x2="-15" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="-5" y1="-20" x2="-5" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="5" y1="-20" x2="5" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="15" y1="-20" x2="15" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="25" y1="-20" x2="25" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    <line x1="35" y1="-20" x2="35" y2="25" stroke="#2D5016" stroke-width="2" opacity="0.4" />
    
    <!-- Bottom of basket -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#2D5016" stroke-width="3.5" />
    
    <!-- Left Wheel -->
    <circle cx="-30" cy="42" r="10" fill="#2D5016" />
    
    <!-- Right Wheel -->
    <circle cx="30" cy="42" r="10" fill="#2D5016" />
  </g>
  
  <!-- "Sifts" Text - bold black, positioned below cart -->
  <text x="100" y="155" 
        font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#000000" 
        text-anchor="middle"
        letter-spacing="-0.5px">Sifts</text>
</svg>
